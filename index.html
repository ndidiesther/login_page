<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fynass.css">
</head>
<body>
    <div class="col-12 maincontainer">
        <div class="col-12 nav">
            <div class="logo">
                <img src="Images/fynass_Logo.png" alt="">
            </div>
            <div class="nav_content">
                <span>Control and Manage All Your Finances at once</span>
                <span>Get Started</span>    
            </div>

    
        </div>
        <div class=" col-12 banner">
            <div class=" container">
        
                <p>Get Started Today for Free</p>
                <p>
                    <span>Already Have an Account?</span>
                    <span><a href="signin.html">Login</a></span>
                </p> 
                <form action="#">
                    <div>
                        <p class="form_header">First Name</p>
                        <div class="input_div">
                            <span>
                                <img src="Images/fullName.png" alt="" class="icon">
                                <input type="text" placeholder="John Dee">
                            </span>
                          
                        </div>
                    </div>
             
                    <div>
                        <p class="form_header">Email</p>
                        <div class="input_div">
                            <span>
                                <img src="Images/Email.png" alt="" class="icon">
                                <input type="text" placeholder="example@site.com">
                            </span>
                          
                        </div>
                    </div>
                
                    <div>
                        <p class="form_header">Choose Password</p>
                        <div class="input_div">
                            <span>
                                <img src="Images/password.png" alt="" class="icon">
                                <input type="password" placeholder=".......">
                            </span>
                          
                        </div>
                    </div>
                    <br>
             
                      
                    <p class="sign_up">
                        <span class="btn">Sign Up</span>
                    </p>
                 
                   
                    
                    

                </form>
                <div class="signup_alt">
                        <span>
                            OR Sign Up with
                        </span>
                        <span  class="tooltip">
                            <img src="Images/sight-innovation.png" alt=""><span class="tooltiptext">Sight Innovation</span>
                        </span>
                        <span class="tooltip">
                            <img src="Images/facebookLogo.png" alt=""><span class="tooltiptext">Facebook</span>
                        </span>
                        <span class="tooltip">
                            <img src="Images/google.png" alt=""><span class="tooltiptext">Google</span>
                        </span>
                       
                        

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
